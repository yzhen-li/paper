sudo: required
dist: trusty
services:
  — docker
script: 
  — wget https://raw.githubusercontent.com/blang/latex-docker/master/latexdockercmd.sh

  — chmod +x latexdockercmd.sh 

  — pwd

  — ls -hla ./thesis_zhen

  — mkdir _build

  — ls -hla

  — "./latexdockercmd.sh pdflatex " 
deploy:
  provider: releases
  api_key: 222d011d95f0ac66bd5271a0bcd6ce12a2082f6f
  file: "./_build/thesis_zhen.pdf"
  on:
    repo: zhenyisx/paper
  skip_cleanup: 'true'
