sudo: required
dist: trusty
services: "— docker"
before_install: |-
  — docker pull blang/latex:ubuntu
  — docker run -v "$PWD":/data blang/latex:ubuntu /bin/bash -c "cd /data/thesis_zhen/; pdflatex ./thesis_zhen.tex -outdir=/data/_build;"
script: "— pwd"
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/thesis_zhen.pdf
  on:
    repo: zhenyisx/paper
  skip_cleanup: 'true'
